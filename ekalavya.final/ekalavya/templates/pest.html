        .img-area p {

            font-size: 12px;
        }

        .img-area p span {
            font-weight: 600;
        }

        .img-area img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            z-index: 100;
        }

        .img-area::before {
            content: attr(data-img);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .5);
            color: #fff;
            font-weight: 500;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            opacity: 0;
            transition: all .3s ease;
            z-index: 200;
        }

        .img-area.active:hover::before {
            opacity: 1;
        }

        .select-image {
            height: 3.5rem;
            width: 2rem;
            background: hsl(159, 57%, 49%);
            outline: none;
            border: black;
            color: black;
            font-size: 1rem;
            margin: 1rem;
            cursor: pointer;
            overflow: hidden;
            z-index: 0;
            position: absolute;
            margin-right: 50%;

        }

        .select-image::before,
        .select-image::after {
            position: absolute;
            content: '';
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: #1D976C;
            z-index: -1;
            transition: all 0.5s cubic-bezier(.37, 1.14, .26, 1.24);
        }

        .select-image::before {
            clip-path: polygon(0 0, 0 0, 0 0);
        }

        .select-image:hover:before {
            clip-path: polygon(0 0, 0 100%, 100% 0);
        }

        .select-image::after {
            clip-path: polygon(100% 100%, 100% 100%, 100% 100%);

        }

        .select-image:hover:after {
            clip-path: polygon(100% 0, 0% 100%, 100% 100%);

        }

        .select-image {

    <!-- JavaScript -->
    <script>
        const cropTypes = ['Apple', 'Cherry', 'Maize', 'Grape', 'Orange', 'Peach', 'Pepper', 'Potato', 'Raspberry', 'Soybean', 'Strawberry', 'Tomato', 'Squash'];
        const cropVarieties = {
            'Apple': ['Apple_scab', 'Black_rot', 'Cedar_apple_rust'],
            'Cherry': ['Powdery_mildew'],
            'Maize': ['Cercospora_leaf_spot_Gray_leaf_spot', 'Common_rust', 'Northern_Leaf_Blight'],
            'Grape': ['g_Black_rot', 'Esca_Black_Measles', 'Leaf_blight_Isariopsis_Leaf_Spot'],
            'Orange': ['Haunglongbing_Citrus_greening'],
            'Peach': ['Bacterial_spot'],
            'Pepper': ['bell___Bacterial_spot'],
            'Potato': ['Early_blight_p', 'Late_blight_p'],
            'Strawberry': ['Leaf_scorch'],
            'Tomato': ['t_Bacterial_spot', 'Early_blight', 'Late_blight', 'Leaf_Mold', 'Septoria_leaf_spot', 'Spider_mites_Two-spotted_spider_mite', 'Target_Spo', 'Tomato_Yellow_Leaf_Curl_Virus', 'Tomato_mosaic_virus'],
            'Squash': ['s_Powdery_mildew']
        };

        function populateCropTypes() {
            const dropdown = document.getElementById('crop-dropdown-1');
            cropTypes.forEach(crop => {
                const option = document.createElement('option');
                option.textContent = crop;
                dropdown.appendChild(option);
            });
        }

        function populateCropVarieties(selectedCrop) {
            const dropdown = document.getElementById('crop-dropdown-2');
            dropdown.innerHTML = ''; // Clear existing options
            const varieties = cropVarieties[selectedCrop];
            if (varieties) {
                varieties.forEach(variety => {
                    const option = document.createElement('option');
                    option.textContent = variety;
                    dropdown.appendChild(option);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Populate the first dropdown on page load
            populateCropTypes();

            // Add event listener for the first dropdown
            document.getElementById('crop-dropdown-1').addEventListener('change', function () {
                const selectedCrop = this.value;
                populateCropVarieties(selectedCrop);
            });
        });
    </script>
